<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <!-- style.css -->
  <link href="/style.css" type="text/css" rel="stylesheet" />
  <title>Hello, world!</title>
</head>

<body>
  <section class="container">
    <h1>Hello, world!</h1>
    <p>Testing Paragraph</p>
    <section>
      <!-- Form -->
      <form id="form-pokemon-entry">
        <input type="text" id="text-id" placeholder="Pokedex ID" /><br />
        <div class="my-3"></div>
        <input type="text" id="text-name" placeholder="Pokemon Name" /><br />
        <div class="my-3"></div>
        <input type="text" id="text-type" placeholder="Pokemon Type" /><br />
        <div class="my-5"></div>
        <h4>Form Submit method</h4>
        <input type="submit" value="Create Pokemon">
        <div class="my-5"></div>
        <h4>HTML Button: </h4>
        <button id="button-create">Create Pokemon</button>
        <div class="my-5"></div>
      </form>
    </section>
  </section>
  <hr>
  </hr>
  <section class="container">
    <h4>Pokemon Details</h4>
    <div>
      <div>Pokemon ID: <span id="pokemon-id"></span></div>
      <div>Created date: <span id="date-created"></span></div>
      <div>Pokemon Name: <span id="pokemon-name"></span></div>
      <div>Type: <span id="pokemon-type"></span></div>
    </div>
  </section>
  <hr>
  </hr>
  <section class="container">
    <h4>Display Pokemon Details</h4>
    <div class="container">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Class</th>
            <th scope="col">Created</th>
          </tr>
        </thead>
        <tbody id="pokemon-info">
          <!-- update with localstorage content here -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <!-- Jquery script-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- custom Javascript Script.js -->
  <script src="script.js"></script>
</body>

</html>
